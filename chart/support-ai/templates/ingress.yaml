apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: support-ai
spec:
  ingressClassName: nginx-ingress-controller
  rules:
    - host: support-ai.stage.support-eng.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: support-ai
                port:
                  number: {{ .Values.service.port }}
